<!DOCTYPE html>
<html lang="eng">
<head>
<title>App</title>
<link rel="stylesheet" href="../Css/index.css">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Onest:wght@300&display=swap" rel="stylesheet">

</head>
<body>

    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="Apps/inputApp.html">Input App</a>
    </div>
    
    <div id="main">
        <input placeholder="Full Name" id="g_f_name"><br>
        <input placeholder="Age" type="number" id="g_age"><br>
        <input placeholder="Full Address" id="g_addrs"><br>
        <button onclick="Show_Name()">Submit</button><br>
        
        <div class="container">
            <p>Name: <a id="f_name"></a></p>
            <p>Age: <a id="age"></a></p>
            <p>Address: <a id="Addrs"></a></p>
        </div>

        <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; open</span>
        <hr>

        <footer><strong>
        
            <ul>
                <li>Made By: Julius</li>
                <li>2023Â®</li>
            </ul>
        
        </strong></footer>
    </div>
</body>

<script>
    var Addrs;

    function Show_Name(){
        let f_name = document.getElementById("g_f_name").value;
        let age = document.getElementById("g_age").value;
        let Address = document.getElementById("g_addrs").value;

        document.getElementById("f_name").innerHTML = f_name;
        document.getElementById("age").innerHTML = age;
        document.getElementById("Addrs").innerHTML = Address;
    }

    function openNav() {
  document.getElementById("mySidenav").style.width = "250px";
  document.getElementById("main").style.marginLeft = "250px";
}

function closeNav() {
  document.getElementById("mySidenav").style.width = "0";
  document.getElementById("main").style.marginLeft= "0";
}

</script>

</html>
